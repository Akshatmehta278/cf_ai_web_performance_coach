#############################################
# BASIC WORKER CONFIG
#############################################

name = "cf_ai_web_performance_coach"
main = "src/server.ts"
compatibility_date = "2024-10-01"

# Required because dependencies use built-in Node libraries like 'path', 'os', 'async_hooks'
compatibility_flags = ["nodejs_compat"]

#############################################
# DURABLE OBJECTS (Agents SDK stores state)
#############################################

durable_objects = { 
  bindings = [
    { name = "Chat", class_name = "Chat" }
  ]
}

# Required for DO initialization
migrations = [
  { tag = "v1", new_sqlite_classes = ["Chat"] }
]

#############################################
# OBSERVABILITY (Cloudflare recommended)
#############################################

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
persist = true
invocation_logs = true
head_sampling_rate = 1

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
